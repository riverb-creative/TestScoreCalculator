<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Test Score Calculator</title>
    </head>
    <body>
        <form>
            <br>
            <input type="button" id="btnClick" value="Click Me to Enter Test Scores">
            <br>
            <br>

            <h2>Results of Your Test Scores:</h2>

            <br>
            
            <label for="lastScore">Last Score Entered:</label>
                <input type="text" id="lastScore" name="lastScore" value="">
            
            <br>
            <br>
            <br>
            <br>

             <label for="avgScore">Average of Scores:</label>
                <input type="text" id="avgScore" name="avgScore" value="">
            
            <br>
            <br>
            <br>
            <br>

           <label for="lowScore">Lowest Score:</label>
                <input type="text" id="lowScore" name="lowScore" value="">

            <br>
            <br>
            <br>
            <br>

            <label for="highScore">Highest Score:</label>
                <input type="text" id="highScore" name="highScore" value="">
                
            <br>
            <br>
            <br>
            <br>

             <label for="totalScore">Total of Scores:</label>
                <input type="text" id="totalScore" name="totalScore" value="">
  
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
